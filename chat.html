<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --text: #000000;
            --text-muted: #333333;
            --accent: #8b5cf6;
            --user-bg: #ffffff;
            --ai-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-weight: 400;
        }

        header {
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }

        h1 {
            font-size: 1.3rem;
            color: var(--text);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Empty state: a quiet invitation, not a blank form */
        #empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            min-height: 50vh;
            transition: opacity 0.5s ease;
        }

        #empty-state.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Breath dot: a subtle pulse that signals presence */
        .breath-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.5); }
        }

        .empty-koan {
            color: var(--text-muted);
            font-size: 1.05rem;
            text-align: center;
            line-height: 2;
            font-weight: 400;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            font-weight: 400;
        }

        .message.user {
            align-self: flex-end;
            background: #f5f3ff;
            border-bottom-right-radius: 0.25rem;
            border: 2px solid var(--text);
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-bg);
            border-bottom-left-radius: 0.25rem;
            border: none;
            position: relative;
            padding-bottom: 2rem;
        }

        .speak-btn {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0.25rem;
        }

        .speak-btn:hover {
            opacity: 1;
        }

        .speak-btn.speaking {
            opacity: 1;
            color: var(--accent);
        }


        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: clamp(0.75rem, 3vw, 1.75rem);
            font-style: italic;
            text-align: center;
            font-weight: 600;
            max-width: 100%;
            width: 100%;
            padding: 0.5rem 0;
            white-space: nowrap;
        }

        .message.error {
            color: #c97a7a;
            font-weight: 400;
        }

        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            border-top: 2px solid var(--accent);
            background: var(--bg);
            display: flex;
            gap: 0.5rem;
            transition: border-color 0.3s ease;
        }

        /* Subtle accent pulse while the model is thinking */
        @keyframes think-pulse {
            0%, 100% { border-top-color: var(--accent); }
            50% { border-top-color: rgba(139, 92, 246, 0.25); }
        }

        #input-area.thinking {
            animation: think-pulse 2.5s ease-in-out infinite;
        }

        #input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--text);
            border-radius: 1.5rem;
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            font-weight: 400;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Soft glow on focus â€” accent becomes functional, not decorative */
        #input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.08);
        }

        #input::placeholder { color: var(--text-muted); font-weight: 400; }

        #send {
            padding: 0.75rem 1.25rem;
            background: var(--accent);
            color: #ffffff;
            border: none;
            border-radius: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send:disabled { opacity: 0.5; cursor: not-allowed; }
        #send:hover:not(:disabled) { opacity: 0.9; }

        .typing {
            display: inline-flex;
            gap: 4px;
        }
        .typing span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        a { color: var(--text); text-decoration: underline; font-weight: 400; }
    </style>
</head>
<body>
    <header>
        <h1>Dharma Chat</h1>
        <p class="subtitle">Powered by Llama 3.3 70B via Groq</p>
    </header>

    <div id="chat">
        <!-- Empty state: reduces hesitation and invites presence -->
        <div id="empty-state">
            <div class="breath-dot"></div>
            <p class="empty-koan">Take a breath.<br>What's arising?</p>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="input" placeholder="What's on your mind?">
        <button id="send">&#10148;</button>
    </div>

    <script>
        const API_URL = 'https://web-production-308c3d.up.railway.app/api/dharma-chat';

        const SYSTEM_PROMPT = `You are a Buddhist teacher. Answer questions about Buddhism accurately and concisely.

Rules:
- Only state facts from established Buddhist teachings (Theravada, Mahayana, or Zen traditions)
- If unsure, say "I'm not certain about that"
- Keep responses to 2-3 short paragraphs
- Don't invent sutras, quotes, or stories
- Don't claim to be enlightened or have special powers
- Be humble and straightforward
- Never open with pleasantries like "Great question," "It's nice to connect with you," or "Feel free to ask." Begin each response directly with the teaching.
- Use **bold** markdown to emphasize key Buddhist terms, important concepts, and significant words (e.g., **dukkha**, **Four Noble Truths**, **meditation**, **mindfulness**)
- End each response with a thoughtful follow-up question to encourage deeper exploration
- Subtly mirror the user's language patterns to build rapport: match their tone (casual/formal), vocabulary level, sentence length, and communication style while staying authentic

Topics you can help with:
- Four Noble Truths, Eightfold Path
- Meditation basics (vipassana, samatha)
- Core concepts: impermanence, non-self, karma, nirvana
- Practical mindfulness

If asked something outside Buddhism, simply say you focus on dharma teachings.`;

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const inputArea = document.getElementById('input-area');

        const messages = [
            { role: 'system', content: SYSTEM_PROMPT }
        ];

        /**
         * Escapes HTML entities to prevent XSS attacks
         * @param {string} text - The text to sanitize
         * @returns {string} Sanitized text with HTML entities escaped
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Parses markdown bold syntax and converts to HTML
         * @param {string} text - The text containing **bold** markdown
         * @returns {string} HTML string with <strong> tags, properly escaped
         */
        function parseMarkdownBold(text) {
            const parts = text.split('**');

            const processedParts = parts.map((part, index) => {
                const escaped = escapeHtml(part);

                if (index > 0 && index % 2 === 1) {
                    return escaped.trim() ? `<strong>${escaped}</strong>` : escaped;
                }

                return escaped;
            });

            return processedParts.join('');
        }

        // Dismiss the empty state on first interaction
        function dismissEmptyState() {
            const el = document.getElementById('empty-state');
            if (!el) return;
            el.classList.add('hidden');
            setTimeout(() => el.remove(), 500);
        }

        function addMessage(content, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            if (type === 'ai' && content === '...') {
                div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
                div.id = 'typing';
            } else if (type === 'ai') {
                const parsedContent = parseMarkdownBold(content);
                div.innerHTML = parsedContent;

                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-btn';
                speakBtn.textContent = '\u{1F50A}';
                speakBtn.title = 'Read aloud';
                speakBtn.addEventListener('click', () => speakText(parsedContent, speakBtn));
                div.appendChild(speakBtn);
            } else {
                div.textContent = content;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function removeTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        function speakText(text, button) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                document.querySelectorAll('.speak-btn.speaking').forEach(btn => {
                    btn.classList.remove('speaking');
                    btn.textContent = '\u{1F50A}';
                });
                return;
            }

            const plainText = text.replace(/<[^>]*>/g, '');

            const utterance = new SpeechSynthesisUtterance(plainText);

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            utterance.lang = 'en-US';

            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            button.classList.add('speaking');
            button.textContent = '\u23F9';

            utterance.onend = () => {
                button.classList.remove('speaking');
                button.textContent = '\u{1F50A}';
            };

            utterance.onerror = () => {
                button.classList.remove('speaking');
                button.textContent = '\u{1F50A}';
            };

            speechSynthesis.speak(utterance);
        }

        let selectedVoice = null;

        function loadVoice() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(v => v.name === 'Google UK English Male') ||
                            voices.find(v => v.name.includes('Google') && v.name.includes('UK') && v.name.includes('Male')) ||
                            voices.find(v => v.lang === 'en-GB') ||
                            voices.find(v => v.lang.startsWith('en'));
        }

        loadVoice();
        speechSynthesis.onvoiceschanged = loadVoice;

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Clear the empty state on first message
            dismissEmptyState();

            input.value = '';
            sendBtn.disabled = true;
            input.disabled = true;

            addMessage(text, 'user');
            messages.push({ role: 'user', content: text });

            addMessage('...', 'ai');
            inputArea.classList.add('thinking');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        max_tokens: 300,
                        temperature: 0.3
                    })
                });

                removeTyping();
                inputArea.classList.remove('thinking');

                if (!response.ok) {
                    const err = await response.json();
                    if (response.status === 429) {
                        addMessage('Rate limit reached. Please wait a moment and try again.', 'system error');
                    } else {
                        addMessage(`Error: ${err.error?.message || 'Unknown error'}`, 'system error');
                    }
                    messages.pop();
                    return;
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;

                addMessage(reply, 'ai');
                messages.push({ role: 'assistant', content: reply });

            } catch (err) {
                removeTyping();
                inputArea.classList.remove('thinking');
                addMessage('Connection error. Please try again.', 'system error');
                messages.pop();
                console.error(err);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        input.focus();
    </script>
</body>
</html>
