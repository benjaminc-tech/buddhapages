<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --text: #000000;
            --text-muted: #333333;
            --accent: #8b5cf6;
            --user-bg: #ffffff;
            --ai-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-weight: 400;
        }

        header {
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }

        h1 {
            font-size: 1.3rem;
            color: var(--text);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            font-weight: 400;
        }

        .message.user {
            align-self: flex-end;
            background: #f5f3ff;
            border-bottom-right-radius: 0.25rem;
            border: 2px solid var(--text);
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-bg);
            border-bottom-left-radius: 0.25rem;
            border: none;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: clamp(1rem, 4vw, 1.75rem);
            font-style: italic;
            text-align: center;
            font-weight: 600;
            max-width: 100%;
            width: 100%;
        }

        .message.error {
            color: #c97a7a;
            font-weight: 400;
        }

        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            border-top: 2px solid var(--accent);
            background: var(--bg);
            display: flex;
            gap: 0.5rem;
        }

        #input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--text);
            border-radius: 1.5rem;
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            font-weight: 400;
        }

        #input:focus { border-color: var(--accent); }
        #input::placeholder { color: var(--text-muted); font-weight: 400; }

        #send {
            padding: 0.75rem 1.25rem;
            background: var(--accent);
            color: #ffffff;
            border: none;
            border-radius: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send:disabled { opacity: 0.5; cursor: not-allowed; }
        #send:hover:not(:disabled) { opacity: 0.9; }

        .typing {
            display: inline-flex;
            gap: 4px;
        }
        .typing span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        a { color: var(--text); text-decoration: underline; font-weight: 400; }
    </style>
</head>
<body>
    <header>
        <h1>Dharma Chat</h1>
        <p class="subtitle">Powered by Llama 3.3 70B via Groq</p>
    </header>

    <div id="chat">
        <div class="message system">
            What would you like to know about Buddhism?
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="input" placeholder="Ask about Buddhism...">
        <button id="send">âž¤</button>
    </div>

    <script>
        const GROQ_API_KEY = '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';
        const GROQ_URL = 'https://api.groq.com/openai/v1/chat/completions';

        const SYSTEM_PROMPT = `You are a Buddhist teacher. Answer questions about Buddhism accurately and concisely.

Rules:
- Only state facts from established Buddhist teachings (Theravada, Mahayana, or Zen traditions)
- If unsure, say "I'm not certain about that"
- Keep responses to 2-3 short paragraphs
- Don't invent sutras, quotes, or stories
- Don't claim to be enlightened or have special powers
- Be humble and straightforward
- Use **bold** markdown to emphasize key Buddhist terms, important concepts, and significant words (e.g., **dukkha**, **Four Noble Truths**, **meditation**, **mindfulness**)
- End each response with a thoughtful follow-up question to encourage deeper exploration
- Subtly mirror the user's language patterns to build rapport: match their tone (casual/formal), vocabulary level, sentence length, and communication style while staying authentic

Topics you can help with:
- Four Noble Truths, Eightfold Path
- Meditation basics (vipassana, samatha)
- Core concepts: impermanence, non-self, karma, nirvana
- Practical mindfulness

If asked something outside Buddhism, simply say you focus on dharma teachings.`;

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        const messages = [
            { role: 'system', content: SYSTEM_PROMPT }
        ];

        /**
         * Escapes HTML entities to prevent XSS attacks
         * @param {string} text - The text to sanitize
         * @returns {string} Sanitized text with HTML entities escaped
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Parses markdown bold syntax and converts to HTML
         * @param {string} text - The text containing **bold** markdown
         * @returns {string} HTML string with <strong> tags, properly escaped
         */
        function parseMarkdownBold(text) {
            // Split text on ** markers while preserving them
            const parts = text.split('**');

            // Process each part: odd indices are inside bold markers, even are outside
            const processedParts = parts.map((part, index) => {
                // Escape HTML for security
                const escaped = escapeHtml(part);

                // Odd indices (1, 3, 5...) are the text that was between ** markers
                // Wrap them in <strong> tags
                if (index > 0 && index % 2 === 1) {
                    // Only create bold tag if content is not empty
                    return escaped.trim() ? `<strong>${escaped}</strong>` : escaped;
                }

                return escaped;
            });

            return processedParts.join('');
        }

        function addMessage(content, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            if (type === 'ai' && content === '...') {
                div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
                div.id = 'typing';
            } else if (type === 'ai') {
                // Parse markdown bold syntax to HTML for AI messages
                div.innerHTML = parseMarkdownBold(content);
            } else {
                div.textContent = content;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function removeTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (GROQ_API_KEY === 'PASTE_KEY_HERE') {
                addMessage('API key not configured. See source code.', 'system error');
                return;
            }

            input.value = '';
            sendBtn.disabled = true;
            input.disabled = true;

            addMessage(text, 'user');
            messages.push({ role: 'user', content: text });

            addMessage('...', 'ai');

            try {
                const response = await fetch(GROQ_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: messages,
                        max_tokens: 300,
                        temperature: 0.3
                    })
                });

                removeTyping();

                if (!response.ok) {
                    const err = await response.json();
                    if (response.status === 429) {
                        addMessage('Rate limit reached. Please wait a moment and try again.', 'system error');
                    } else {
                        addMessage(`Error: ${err.error?.message || 'Unknown error'}`, 'system error');
                    }
                    messages.pop(); // remove failed user message
                    return;
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;

                addMessage(reply, 'ai');
                messages.push({ role: 'assistant', content: reply });

            } catch (err) {
                removeTyping();
                addMessage('Connection error. Please try again.', 'system error');
                messages.pop();
                console.error(err);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        input.focus();
    </script>
</body>
</html>
